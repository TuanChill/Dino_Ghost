<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/Icons/Dino-Ghost.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="./assets/Css/Reset.css" />
    <link rel="stylesheet" href="./assets/Css/Styles.css" />
    <link rel="stylesheet" href="./assets/Css/Reponsive.css">
    <title>Dino Ghost</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="menu-btn">
          <img class="menu-icon" src="./assets/Icons/Menu.png" alt="Menu-Icon" />
        </div>
        <div class="socials">
          <a class="social-item" href="/">
            <img src="./assets/Icons/Linkedin.png" alt="Linkedin" />
          </a>
          <a class="social-item" href="/">
            <img src="./assets/Icons/Facebook.png" alt="Facebook" />
          </a>
          <a class="social-item" href="/">
            <img src="./assets/Icons/Insta.png" alt="Insta" />
          </a>
        </div>
      </div>
      <div class="app">
        <div class="header">
          <div class="main">
            <div class="header-logo">
              <img class="logo-icon" src="./assets/Icons/Dino-Ghost.png" alt="Dino-Ghost" />
              <span class="">Dino Ghost</span>
            </div>
            <ul class="nav-bar">
              <li class="nav-item nav_active">
                <span>Ghost</span>
              </li>
              <li class="nav-item">
                <span>Pumpkin</span>
              </li>
              <li class="nav-item">
                <span>Bat</span>
              </li>
              <li class="nav-item">
                <span>Customize </span>
              </li>
              <div class="close-btn">
                <img src="./assets/Icons/CloseIcon.png" alt="Close">
              </div>
            </ul>
          </div>
          <div class="cart">
            <img class="cart-icon" src="./assets/Icons/Cart.png" alt="Cart" />
          </div>
        </div>
        <div class="content">
        </div>
      </div>
    </div>
    <script src="./assets/Javascript/app.js"></script>
  </body>
</html>
