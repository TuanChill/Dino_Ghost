<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/Icons/Dino-Ghost.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="./assets/Css/Reset.css" />
    <link rel="stylesheet" href="./assets/Css/Styles.css" />
    <link rel="stylesheet" href="./assets/Css/Reponsive.css">
    <title>Dino Ghost</title>
  </head>
  <body>
    <div class="container">
      <!-- toast -->
      <div class="toast-message">
        <div class="wrapper">
          <span class="icon">
            <img src="./assets/Icons/tick-cirlce.png" alt="tick-cirlce">
          </span>
          <span>Item has added to your Shopping Cart</span>
        </div>
      </div>
      <!-- sidebar -->
      <div class="sidebar">
        <div class="menu-btn">
          <img class="menu-icon" src="./assets/Icons/Menu.png" alt="Menu-Icon" />
        </div>
        <div class="socials">
          <a class="social-item" href="/">
            <img src="./assets/Icons/Linkedin.png" alt="Linkedin" />
          </a>
          <a class="social-item" href="/">
            <img src="./assets/Icons/Facebook.png" alt="Facebook" />
          </a>
          <a class="social-item" href="/">
            <img src="./assets/Icons/Insta.png" alt="Insta" />
          </a>
        </div>
      </div>
      <div class="app">
        <!-- header -->
        <div class="header">
          <div class="main">
            <div class="header-logo">
              <img class="logo-icon" src="./assets/Icons/Dino-Ghost.png" alt="Dino-Ghost" />
              <span class="">Dino Ghost</span>
            </div>
            <ul class="nav-bar">
              <li class="nav-item nav_active">
                <span>Ghost</span>
              </li>
              <li class="nav-item">
                <span>Pumpkin</span>
              </li>
              <li class="nav-item">
                <span>Bat</span>
              </li>
              <li class="nav-item">
                <span>Customize </span>
              </li>
              <div class="close-btn">
                <img src="./assets/Icons/CloseIcon.png" alt="Close">
              </div>
            </ul>
          </div>
          <div class="cart">
            <img class="cart-icon" src="./assets/Icons/Cart.png" alt="Cart" />
            <span class="cart-length hidden"></span>
            <div class="cart-box hidden">
              <div class="cart-header">
                <h5 class="cart-title">Shopping Cart</h5>
                <img class="close-btn" src="./assets/Icons/CloseIcon.png" alt="Close this cart box">
              </div>
              <div class="cart-content">
              </div>
              <div class="cart-null hidden">
                <img class="cart-null-img" src="./assets/Imgs/cart-null.png" alt="Cart-null">
              </div>
              <button class="btn-checkout">Check Out</button>
            </div>
          </div>
        </div>
        <!-- product cart -->
        <div class="content">
          <div class="product-info">
            <div class="content">

            </div>
            <button class="btn-buy">Buy Now</button>
          </div>
          <div class="product-preview">

          </div>
        </div>
      </div>
    </div>
    <script src="./assets/Javascript/app.js"></script>
  </body>
</html>
